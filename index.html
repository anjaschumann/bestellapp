<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell-App</title>
    <!-- Standard Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"
    />
    <!-- Größere Icons für Android / Chrome -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/icons/android-chrome-512x512.png"
    />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
    <!-- Style-sheets -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/mediaqueries.css" />
  </head>

  <body onload="renderAll()">
    <header>
      <div class="header-content">
        <img
          src="./assets/img/Bestell App- Logo.svg"
          alt="Logo der Bestell-App"
        />
        <button
          onclick="toggleCart()"
          id="btn-shopping-cart"
          class="btn-shopping-cart"
        >
          <svg
            class="cart-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M24 48C10.7 48 0 58.7 0 72C0 85.3 10.7 96 24 96L69.3 96C73.2 96 76.5 98.8 77.2 102.6L129.3 388.9C135.5 423.1 165.3 448 200.1 448L456 448C469.3 448 480 437.3 480 424C480 410.7 469.3 400 456 400L200.1 400C188.5 400 178.6 391.7 176.5 380.3L171.4 352L475 352C505.8 352 532.2 330.1 537.9 299.8L568.9 133.9C572.6 114.2 557.5 96 537.4 96L124.7 96L124.3 94C119.5 67.4 96.3 48 69.2 48L24 48zM208 576C234.5 576 256 554.5 256 528C256 501.5 234.5 480 208 480C181.5 480 160 501.5 160 528C160 554.5 181.5 576 208 576zM432 576C458.5 576 480 554.5 480 528C480 501.5 458.5 480 432 480C405.5 480 384 501.5 384 528C384 554.5 405.5 576 432 576z"
            />
          </svg>
        </button>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <!-- HERO - PRODUCT CATEGORIES - PRODUCT DISPLAY -->
        <div class="content-column">
          <!-- HERO -->
          <article class="hero-container">
            <img
              src="./assets/img/dessert-mit-beeren-gefullt.webp"
              alt="Bäckerei-Auslage mit"
            />
            <div class="hero-overlay">
              <h1>Tradition & Crumbs</h1>
              <span class="star-review">Bewertung 4,7 von 5 ⭐</span
              ><span>Liefergebühr 3,50€</span>
            </div>
          </article>
          <!-- PRODUCT CATEGORIES -->
          <div class="product-ctg-container">
            <ul>
              <li>
                <button
                  class="btn-product-category"
                  aria-label="Wähle Rubrik Obstkuchen aus"
                >
                  Obstkuchen
                </button>
              </li>
              <li>
                <button
                  class="btn-product-category"
                  aria-label="Wähle Rubrik Rührkuchen aus"
                >
                  Rührkuchen
                </button>
              </li>
              <li>
                <button
                  class="btn-product-category"
                  aria-label="Wähle Rubrik Kleingebäck aus"
                >
                  Kleingebäck
                </button>
              </li>
            </ul>
          </div>
          <!-- PRODUCT DISPLAY -->
          <section id="product-display" class="product-container">
            <!-- template for products -->
          </section>
        </div>

        <!-- CART -->
        <aside id="cart">
          <h2>Warenkorb</h2>

          <div id="empty-cart-note" class="empty-cart-note">
            <h3>Dein Warenkorb ist leer.</h3>
            <p>Wähle Produkte aus dem Shop und füge sie hinzu.</p>
          </div>

          <ul class="cart-display" id="cart-display">
            <!-- template for cart-item -->
          </ul>

          <ul class="billing-summary" id="billing-summary">
            <!-- template for billing-summary -->
          </ul>
          <button onclick="placeOrder()" class="btn-place-order">
            Bestellen
          </button>
        </aside>
      </div>
    </main>

    <button id="btn-resp-cart" class="btn-resp-cart">Warenkorb</button>

    <footer></footer>

    <!-- dialog placed order -->
    <dialog id="dialog-placed-order">
      <section id="dialogDescription">
        <p>Vielen Dank.</p>
        <p>Die Bestellung ist nun in Bearbeitung.</p>
      </section>

      <button
        class="btn-close-dialog"
        aria-label="Dialog schließen"
        onclick="closeDialog()"
      >
        schließen
      </button>
    </dialog>

    <script src="./scripts/database.js"></script>
    <script src="./scripts/template.js"></script>
    <!-- database.js needs to be loaded before main script -->
    <script src="./script.js"></script>
  </body>
</html>
