<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell-App</title>
    <!-- Standard Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"
    />
    <!-- Größere Icons für Android / Chrome -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/icons/android-chrome-512x512.png"
    />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
    <!-- Style-sheets -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
  </head>
  <body onload="renderAll()">
    <header>
      <div class="header-content">
        <img
          src="./assets/img/Bestell App- Logo.svg"
          alt="Logo der Bestell-App"
        />
      </div>
    </header>

    <article class="hero-container">
      <img
        src="./assets/img/dessert-mit-beeren-gefullt.webp"
        alt="Bäckerei-Auslage mit"
      />
      <div class="hero-overlay">
        <h1>Tradition & Crumbs</h1>
        <span class="star-review">Bewertung 4,7 von 5 ⭐</span
        ><span>Liefergebühr 3,50€</span>
      </div>
    </article>

    <main>
      <article class="product-ctg-container">
        <ul>
          <li>
            <button
              class="btn-product-category"
              aria-label="Wähle Rubrik Obstkuchen aus"
            >
              Obstkuchen
            </button>
          </li>
          <li>
            <button
              class="btn-product-category"
              aria-label="Wähle Rubrik Rührkuchen aus"
            >
              Rührkuchen
            </button>
          </li>
          <li>
            <button
              class="btn-product-category"
              aria-label="Wähle Rubrik Kleingebäck aus"
            >
              Kleingebäck
            </button>
          </li>
        </ul>
      </article>

      <div class="wrapper">
        <section id="product-display" class="product-container">
          <!-- template for products -->
        </section>

        <aside>
          <h2>Warenkorb</h2>

          <ul id="cart-display">
            <!-- template for cart-item -->
          </ul>

          <ul class="billing-summary" id="billing-summary">
            <!-- template for billing-summary -->
          </ul>
          <button>Bestellen</button>
        </aside>
      </div>
    </main>

    <footer></footer>

    <script src="./scripts/database.js"></script>
    <script src="./scripts/template.js"></script>
    <!-- database.js needs to be loaded before main script -->
    <script src="./script.js"></script>
  </body>
</html>
