<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell-App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img
          src="./assets/img/Bestell App- Logo.svg"
          alt="Logo der Bestell-App"
        />
      </div>
    </header>

    <article class="hero-container">
      <img
        src="./assets/img/dessert-mit-beeren-gefullt.webp"
        alt="Bäckerei-Auslage mit"
      />
      <div class="hero-overlay">
        <h1>Tradition & Crumbs</h1>
        <span class="star-review">Bewertung 4,7 von 5 ⭐</span>
      </div>
    </article>

    <main>
      <article class="product-ctg-container">
        <ul>
          <li><button class="btn-product-category">Obstkuchen</button></li>
          <li><button class="btn-product-category">Rührkuchen</button></li>
          <li><button class="btn-product-category">Kleingebäck</button></li>
        </ul>
      </article>

      <section id="product-display" class="product-container">
        <!-- template for dish -->
        <article class="single-product-display">
          <img src="./assets/img/baisertorte.webp" alt="Baisertorte" />
          <div class="single-product-info">
            <h3>Stachelbeertorte</h3>
            <p class="description">
              Hausgemachte Stachelbeertorte, erfrischend knackig süß.
            </p>
            <p class="price">3,95 €</p>
          </div>
          <button class="btn-to-basket">+</button>
        </article>
      </section>
    </main>

    <footer></footer>

    <script src="./scripts/database.js"></script>
    <script src="./scripts/template.js"></script>
    <!-- database.js needs to be loaded before main script -->
    <script src="./script.js"></script>
  </body>
</html>
